<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跟著 aespa 環遊世界</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app-container">
    <div id="map"></div>

    <div id="sidebar">
        <h2>跟著 aespa 環遊世界 (目前共 <span id="location-count">0</span> 處)</h2>
        
<div style="margin-bottom: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            
            <label for="toggle-sort-button" style="font-weight: bold; display: block; margin-top: 5px;">發文日期排序:</label>
            <button id="toggle-sort-button" onclick="toggleSortOrder()" 
                    style="width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; background-color: #f7a300; color: white; border: none; cursor: pointer; font-weight: bold;">
                ↓ 最新發文日期
            </button>
            
            <hr style="border: 0; border-top: 1px solid #eee; margin: 15px 0;">

            <label for="member-filter" style="font-weight: bold;">依成員篩選：</label>
            <select id="member-filter" style="width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px;">
                <option value="All">全部成員</option>
            </select>
            
            <label for="country-filter" style="font-weight: bold; display: block; margin-top: 10px;">國家:</label>
            <select id="country-filter" onchange="handleCountryChange()" style="width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px;">
                <option value="">所有國家</option>
            </select>

            <label for="city-filter" style="font-weight: bold; display: block; margin-top: 10px;">地區/城市:</label>
            <select id="city-filter" onchange="filterLocations()" style="width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px;">
                <option value="">所有地區/城市</option>
            </select>

            <button onclick="resetFilters()" style="margin-top: 10px; padding: 8px 15px; width: 100%; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">重設篩選</button>
        </div>

        <div id="locations-list">
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
